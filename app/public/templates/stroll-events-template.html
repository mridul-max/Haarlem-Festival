<div class="container">
    <div class="row">
        <div class="col-md-6 my-auto">
            <div class="row mb-3">
                <div class="col-md-6 dateOfTour" style="width: 50%; float:left; align-items: center;">
                    <label for="date" class="form-label">Date</label>
                    <select class="form-select" id="date">
                        <option selected="" disabled>Choose Date</option>
                    </select>
                </div>
                <div class="col-md-6 timeOfTour" style="width: 50%; float:right;">
                    <label for="time" class="form-label">Time</label>
                    <select class="form-select" id="time">
                        <option selected="">Choose Time</option>
                        <option value="10:00">10:00</option>
                        <option value="13:00">13:00</option>
                        <option value="16:00">16:00</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6" style="width: 50%; float:left;">
                    <label for="language" class="form-label">Language</label>
                    <select class="form-select" id="language">
                        <option selected="">Select language</option>
                        <option value="English">English</option>
                        <option value="Dutch">Dutch</option>
                        <option value="Chinese">Chinese</option>
                    </select>
                </div>
                <div class="col-md-6 ticketOfTour" style="width: 50%; float:right;">
                    <label for="ticket" class="form-label">Ticket</label>
                    <select class="form-select" id="ticket">
                        <option selected="">Select ticket</option>
                        <option value="1">Single</option>
                        <option value="2">Family(4p)</option>
                    </select>
                </div>
            </div>
            <button type="submit" id="apply-btn" class="btn btn-primary applyPreferencesButton">Apply
                preferences</button>
        </div>
        <div class="col-md-6">
            <div class="overflow-auto px-2" id="events-container" style="max-height: 600px;">
            </div>
        </div>
    </div>
</div>
